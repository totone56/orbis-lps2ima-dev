<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="../assets/css/500.css"/>

    <title th:text="${exception.getClass().getName()} + ' ' + ${message}">
        error type and message
    </title>
    <style>
        
    </style>
</head>
<body id="wisdom-error-page">
<h1 th:text="${exception.getClass().getName()}">ERROR TYPE</h1>

<h2>
    Here is the exception stack trace:
</h2>
<div>

    <pre class="error"><span class="line">-></span><span class="code"
                                                         th:text="${exception.getClass().getName()} + ' : ' + ${exception.getMessage()}"></span></pre>


    <div class="stack" th:each="element : ${stack}">
        <pre><span class="line">&nbsp;</span><span class="code" th:text="${element}"></span></pre>
    </div>
</div>


</body>
</html>

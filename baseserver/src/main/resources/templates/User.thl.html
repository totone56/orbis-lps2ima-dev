<li th:if="${session == null}"><a onclick="javascript:register()" id="sign_in" data-toggle="modal" data-target="#loginModal" href="#"><span class="glyphicon glyphicon-user">
        </span>Sign Up</a></li>
<li th:if="${session == null}"><a onclick="javascript:login()" id="log_in" data-toggle="modal" data-target="#loginModal" href="#">
    <span class="glyphicon 	glyphicon-log-in"></span>Login</a></li>
<li th:if="${session != null}" id="user_icon" role="presentation" class="dropdown">
    <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
        <span class="glyphicon glyphicon-user">
            <span id="span-user" th:text="${session.username}"></span>
        </span>
        <span class="caret" ></span>
    </a>
    <ul class="dropdown-menu">
        <li><a href="#" onclick="javascript:user_settings();">Settings</a></li>
        <li role="separator" class="divider"></li>
        <li><a href="#" onclick="javascript:log_out();">Log out</a></li>
    </ul>
</li>
